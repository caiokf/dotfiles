# Starship prompt configuration
# Replaces Powerlevel10k with cross-shell compatibility
# Docs: https://starship.rs/config/

# General settings
add_newline = true
command_timeout = 1000

# Prompt format - similar to P10k multi-line layout
format = """
[‚ï≠‚îÄ](cyan)$username$hostname$directory$git_branch$git_status$git_metrics$git_state
[‚ï∞‚îÄ](cyan)$status$character"""

right_format = """$kubernetes$nodejs$python$ruby$rust$golang$aws$cmd_duration$time"""

# Character (prompt symbol)
[character]
success_symbol = "[‚ùØ](bold green)"
error_symbol = "[‚ùØ](bold red)"
vimcmd_symbol = "[‚ùÆ](bold green)"

# Directory
[directory]
format = "[$path]($style)[$read_only]($read_only_style) "
style = "bold white"
truncation_length = 5
truncate_to_repo = true
repo_root_format = "[$before_root_path]($before_repo_root_style)[$repo_root]($repo_root_style)[$path]($style)[$read_only]($read_only_style) "
repo_root_style = "bold cyan"
before_repo_root_style = "bold white"
read_only = " üîí"

# Git branch
[git_branch]
format = "[$symbol$branch(:$remote_branch)]($style) "
symbol = " "
style = "bold green"

# Git status
[git_status]
format = '([\[$all_status$ahead_behind\]]($style) )'
style = "bold yellow"
conflicted = "="
ahead = "‚á°${count}"
behind = "‚á£${count}"
diverged = "‚áï‚á°${ahead_count}‚á£${behind_count}"
untracked = "?${count}"
stashed = "\\$"
modified = "!${count}"
staged = "+${count}"
renamed = "¬ª"
deleted = "‚úò"

# Git state (rebasing, merging, etc.)
[git_state]
format = '\([$state( $progress_current/$progress_total)]($style)\) '
style = "bold yellow"

# Username (shown in SSH or when root)
[username]
format = "[$user]($style) "
style_user = "bold white"
style_root = "bold red"
show_always = false

# Hostname (shown in SSH)
[hostname]
format = "[@$hostname]($style) "
style = "bold yellow"
ssh_only = true

# Command duration
[cmd_duration]
format = "[$duration]($style) "
style = "bold yellow"
min_time = 2_000
show_milliseconds = false

# Time
[time]
format = "[$time]($style) "
style = "white"
disabled = false
time_format = "%H:%M"

# Node.js
[nodejs]
format = "[$symbol($version)]($style) "
symbol = " "
style = "bold green"
detect_files = ["package.json", ".node-version", ".nvmrc"]
detect_folders = ["node_modules"]

# Python
[python]
format = '[${symbol}${pyenv_prefix}(${version})(\($virtualenv\))]($style) '
symbol = " "
style = "bold blue"

# Ruby
[ruby]
format = "[$symbol($version)]($style) "
symbol = " "
style = "bold red"

# Rust
[rust]
format = "[$symbol($version)]($style) "
symbol = " "
style = "bold orange"

# Go
[golang]
format = "[$symbol($version)]($style) "
symbol = " "
style = "bold cyan"

# AWS
[aws]
format = '[$symbol($profile)(\($region\))]($style) '
symbol = "‚òÅÔ∏è "
style = "bold yellow"
disabled = false

# Git metrics (added/deleted lines)
[git_metrics]
format = '([+$added]($added_style) )([-$deleted]($deleted_style) )'
added_style = "bold green"
deleted_style = "bold red"
disabled = false

# Kubernetes context
[kubernetes]
format = '[$symbol$context( \($namespace\))]($style) '
symbol = "‚éà "
style = "bold blue"
disabled = false

# Exit code status
[status]
format = '[$symbol$status]($style) '
symbol = "‚úñ "
style = "bold red"
disabled = false

# Disabled modules (for performance)
[package]
disabled = true

[docker_context]
disabled = true
