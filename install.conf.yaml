- defaults:
    link:
      relink: true
      force: true

- clean: ['~']

- shell:
    - [git submodule update --init --recursive, Installing submodules]
    - [mkdir -p ~/.zsh ~/.zsh/functions ~/.config/starship]

- link:
    # Terminal:
    ~/.shell:
      path: shell
      create: true
    ~/.shell_env: config/shell_env
    ~/.bash_profile: config/bash_profile
    ~/.bashrc: config/bashrc
    ~/.zshrc: config/zshrc
    ~/.hushlogin: config/hushlogin

    # Ghostty terminal
    ~/.config/ghostty/config: config/ghostty/config

    # Starship prompt
    ~/.config/starship/starship.toml: config/starship/starship.toml

    # mise (version manager)
    # Config at ~/.config/mise/config.toml (created on first use)
    # Usage: mise use node@lts python@3.12 ruby@3.3

    # Direnv
    ~/development/.envrc: development/envrc

    # SSH:
    ~/.ssh/config: config/ssh_config

    # Git:
    ~/.gitconfig: config/gitconfig
    ~/.gitignore_global: config/gitignore

    # Editors:
    ~/.editorconfig: config/editorconfig

# Setting up vscode:
- link:
    '~/Library/Application Support/Code/User/settings.json':
      path: vscode/settings.json
      create: true
    '~/Library/Application Support/Code/User/keybindings.json':
      path: vscode/keybindings.json
      create: true

- shell:
    - [bash ./vscode/install.sh, Installing vscode extensions]
