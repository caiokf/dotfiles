- defaults:
    link:
      relink: true
      force: true

- clean: ['~']

- shell:
    - [mkdir -p ~/.zsh ~/.config/shell ~/.config/git ~/.config/ssh ~/.config/starship ~/.config/mise ~/.config/ghostty ~/.claude ~/development]

- link:
    # Shell (XDG: ~/.config/shell/)
    ~/.config/shell/init: config/shell/init
    ~/.config/shell/aliases: config/shell/aliases
    ~/.config/shell/exports: config/shell/exports
    ~/.config/shell/functions: config/shell/functions
    ~/.zshrc: config/shell/zshrc
    ~/.bash_profile: config/shell/bash_profile

    # SSH
    ~/.ssh/config: config/ssh/config

    # Git (XDG: ~/.config/git/)
    ~/.config/git/config: config/git/config
    ~/.config/git/ignore: config/git/ignore

    # Ghostty terminal
    ~/.config/ghostty/config: config/ghostty/config

    # Starship prompt
    ~/.config/starship/starship.toml: config/starship/starship.toml

    # mise (version manager)
    ~/.config/mise/config.toml: config/mise/config.toml

    # Direnv
    ~/development/.envrc: development/envrc

    # Editors
    ~/.editorconfig: config/editorconfig

    # VS Code and Cursor (shared config)
    ~/Library/Application Support/Code/User/settings.json:
      path: config/vscode/settings.json
      create: true
    ~/Library/Application Support/Code/User/keybindings.json:
      path: config/vscode/keybindings.json
      create: true
    ~/Library/Application Support/Cursor/User/settings.json:
      path: config/vscode/settings.json
      create: true
    ~/Library/Application Support/Cursor/User/keybindings.json:
      path: config/vscode/keybindings.json
      create: true

    # Claude Code
    ~/.claude/settings.json: config/claude/settings.json
    ~/.claude/statusline.sh: config/claude/statusline.sh
    ~/.claude/agents: config/claude/agents
    ~/.claude/commands: config/claude/commands
    ~/.claude/skills: config/claude/skills
