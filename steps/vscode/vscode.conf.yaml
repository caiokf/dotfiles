- shell:
    - description: Install VS Code extensions
      command: |
        if command -v code &> /dev/null; then
          while read -r ext; do
            [ -n "$ext" ] && code --install-extension "$ext" --force
          done < steps/vscode/extensions.txt
        fi
      stdout: true
      stderr: true

    - description: Install Cursor extensions
      command: |
        if command -v cursor &> /dev/null; then
          while read -r ext; do
            [ -n "$ext" ] && cursor --install-extension "$ext" --force
          done < steps/vscode/extensions.txt
        fi
      stdout: true
      stderr: true
